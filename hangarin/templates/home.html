{% extends 'base.html' %} {% load static %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <h4 class="page-title">Home</h4>
            <div class="row">
                <div class="col-md-3">
                    <div class="card card-stats card-warning">
                    <div class="card-body">
                        <div class="row">
                        <div class="col-5">
                            <div class="icon-big text-center">
                            <i class="mdi mdi-clipboard-text mdi-48px"></i>
                            </div>
                        </div>
                        <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                            <p class="card-category">Task</p>
                            <h4 class="card-title">{{total_task}}</h4>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-stats card-success">
                    <div class="card-body">
                        <div class="row">
                        <div class="col-5">
                            <div class="icon-big text-center">
                            <i class="mdi mdi-clock-alert mdi-48px"></i>
                            </div>
                        </div>
                        <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                            <p class="card-category">Task Due Today</p>
                            <h4 class="card-title">{{task_due_today}}</h4>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-stats card-danger">
                    <div class="card-body">
                        <div class="row">
                        <div class="col-5">
                            <div class="icon-big text-center">
                            <i class="mdi mdi-file-tree mdi-48px"></i>
                            </div>
                        </div>
                        <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                            <p class="card-category">Sub Task</p>
                            <h4 class="card-title">{{total_subtask}}</h4>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card card-stats card-primary">
                    <div class="card-body">
                        <div class="row">
                        <div class="col-5">
                            <div class="icon-big text-center">
                            <i class="mdi mdi-note mdi-48px"></i>
                            </div>
                        </div>
                        <div class="col-7 d-flex align-items-center">
                            <div class="numbers">
                            <p class="card-category">Note</p>
                            <h4 class="card-title">{{total_note}}</h4>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Page Title</div>
                        <div class="card-category">Page Subtitle</div>
                    </div>
                    <div class="card-body">Hello, World</div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

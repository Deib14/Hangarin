{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="content">
        <div class="container-fluid">
            <h4 class="page-title">Task List</h4>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        
                        <br />
                                <div class="col-md-12 row">
                                <div class="col-md-6">
                                    <form class="navbar-left navbar-form nav-search mr-md-3" action="{% url 'priority-list' %}">
                                    <div class="input-group">
                                        <input type="text" placeholder="Search ..." class="form-control" name="q" />
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-outline-secondary" style="border-radius: 0 4px 4px 0;">
                                                <i class="me-2 mdi mdi-magnify"></i>
                                            </button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                                <div class="col-md-6">
                                    <div class="pull-right">
                                    <a href="{% url 'priority-add' %}" class="btn btn-success btn-rounded">Add Priority</a>
                                    </div>
                                </div>
                                </div>
                                <div class="col-md-12">
                                    <form method="get" class="row g-2 align-items-center">
                                    <div class="col-auto">
                                    <label for="smallSelect" class="col-form-label">Sort by</label>
                                    </div>
                                    <div class="col-auto">
                                    <select class="form-control form-control-sm" id="smallSelect" name="sort_by">
                                    <option value="name" {% if request.GET.sort_by == "name" %}selected{% endif %}>Name</option>
                                    </select>
                                    </div>
                                    <div class="col-auto">
                                    <button type="submit" class="btn btn-primary btn-sm btn-rounded">Sort</button>
                                    </div>
                                    </form>
                                </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for priority in object_list %}
                                        <tr>
                                            <td>{{ priority.name }}</td>
                                            <td>
                                                <a href="priority_list/{{ priority.id }}">Edit</a>
                                                <a href="priority_list/{{ priority.id }}/delete" class="text-danger mx-2">Delete</a>
                                            </td>
                                            
                                        </tr>
                                    {% empty %}
                                        <tr>
                                            <td colspan="5">No tasks available.</td>
                                            <td colspan="4" style="text-align: center">
                                                <p class="text-sm font-weight-bold mb-0">No Records Found</p>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            {% include 'includes/pagination.html' %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
